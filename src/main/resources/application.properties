#Security
spring.security.user.password=backoffice
spring.security.user.name=backoffice
spring.security.user.roles=admin

#Web
server.port=8080
basic.auth=Basic YmFja29mZmljZTpiYWNrb2ZmaWNl

#MySql
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=1000
spring.datasource.hikari.validation-timeout=1000
spring.datasource.hikari.max-lifetime=1000

#Flyway
flyway.baseline-on-migrate=true

#JPA specific configs
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.open-in-view=true

#Microservice
service.name=backoffice